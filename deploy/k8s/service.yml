kind: Service
apiVersion: v1
metadata:
  name: medienportal-webapp
spec:
  selector:
    app:  medienportal-webapp
  ports:
  - name:  http
    port:  80
    targetPort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: medienportal-webapp
spec:
  rules:
    - host: web.4.medienportal.org
      http:
        paths:
          - backend:
              serviceName: medienportal-webapp
              servicePort: 80