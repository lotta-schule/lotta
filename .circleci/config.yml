version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache make
      - run:
          name: Build Docker Container
          command: |
            make ci
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag app "medienportal/web:${CIRCLE_SHA1}"
            docker push "medienportal/web:${CIRCLE_SHA1}"
            if [ "${CIRCLE_BRANCH}" == "master" ] || [ "${CIRCLE_BRANCH}" == "develop" ]
              docker tag app "medienportal/web:${CIRCLE_BRANCH}"
              docker push "medienportal/web:${CIRCLE_BRANCH}"
            fi