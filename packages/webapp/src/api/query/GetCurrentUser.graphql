query GetCurrentUser {
    currentUser {
        id
        insertedAt
        updatedAt
        lastSeen
        name
        nickname
        email
        class
        hideFullName
        enrollmentTokens
        unreadMessages
        hasChangedDefaultPassword
        avatarImageFile {
            id
        }
        groups {
            id
            name
            isAdminGroup
        }
    }
}
