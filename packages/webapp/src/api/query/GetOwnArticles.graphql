query GetOwnArticles {
  articles: ownArticles {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    published
    isPinnedToTop
    previewImageFile {
      id
    }
    contentModules {
      id
      type
      content
      sortKey
      configuration
      files {
        id
        mimeType
        fileType
        filename
        filesize
        insertedAt
        fileConversions {
          id
          format
          mimeType
        }
      }
    }
    category {
      id
      title
    }
    groups {
      id
      sortKey
      name
    }
    users {
      id
      nickname
      name
    }
  }
}
