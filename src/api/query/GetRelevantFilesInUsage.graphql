query GetRelevantFilesInUsage {
    files: relevantFilesInUsage {
        id
        insertedAt
        updatedAt
        filename
        filesize
        mimeType
        fileType
        userId
        fileConversions {
            id
            insertedAt
            updatedAt
            format
            mimeType
        }
        usage {
            ... on FileCategoryUsageLocation {
                usage
                category {
                    id
                    title
                }
            }
            ... on FileArticleUsageLocation {
                usage
                article {
                    id
                    title
                    previewImageFile {
                        id
                    }
                }
            }
        }
        parentDirectory {
            id
            name
        }
    }
}
