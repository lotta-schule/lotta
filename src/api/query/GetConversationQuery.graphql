query GetConversationsQuery($id: ID!) {
    conversation(id: $id) {
        id
        updatedAt
        groups {
          id
          name
        }
        users {
            id
            name
            nickname
            avatarImageFile { id }
        }
        messages {
          id
          content
          insertedAt
          updatedAt
          user {
            id
            name
            nickname
          }
        }
    }
}

