mutation SendMessage($message: MessageInput) {
    message: createMessage(message: $message) {
        id
        content
        insertedAt
        updatedAt
        user {
            id
            name
            nickname
            avatarImageFile {
                id
            }
        }
        conversation {
          id
          insertedAt
          updatedAt
          users { id }
          groups { id }
          messages { id }
        }
    }
}
