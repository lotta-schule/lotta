mutation SendMessages($message: MessageInput) {
    message: createMessage(message: $message) {
        id
        insertedAt
        updatedAt
        senderUser {
            id
            name
            nickname
            avatarImageFile {
                id
            }
        }
        recipientUser {
            id
            name
            nickname
            avatarImageFile {
                id
            }
        }
        recipientGroup {
            id
            name
        }
    }
}
