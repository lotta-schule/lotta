version: "3.7"

services:
  app:
    environment:
      MIX_ENV: test

  postgres:
    volumes:
      - ./_test/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: lotta_api

  redis:
    volumes:
      - ./_test/redis:/bitnami/redis/data

  elasticsearch:
    volumes:
      - ./_test/elasticsearch:/usr/share/elasticsearch/data