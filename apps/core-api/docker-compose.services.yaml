---
services:
  postgres:
    extends:
      file: './docker-compose.services.base.yaml'
      service: postgres
    volumes:
      - ./_data/postgres:/var/lib/postgresql/data
    restart: always
    ports:
      - '5432:5432'
      - '5433:5433'

  redis:
    extends:
      file: './docker-compose.services.base.yaml'
      service: redis
    ports:
      - '6379:6379'

  rabbitmq:
    extends:
      file: './docker-compose.services.base.yaml'
      service: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'

  minio:
    extends:
      file: './docker-compose.services.base.yaml'
      service: minio
    volumes:
      - ./_data/minio:/data
    ports:
      - 9000:9000

  minio_setup:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 AKIAIOSFODNN7EXAMPLE wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY;
      /usr/bin/mc rm -r --force minio/lotta-dev-ugc;
      /usr/bin/mc mb minio/lotta-dev-ugc;
      /usr/bin/mc anonymous set download minio/lotta-dev-ugc;
      exit 0;"
