---
services:
  postgres:
    extends:
      file: './docker-compose.services.base.yaml'
      service: postgres
    volumes:
      - ./_data/postgres:/var/lib/postgresql/data
    restart: always
    ports:
      - '5432:5432'
      - '5433:5433'

  redis:
    extends:
      file: './docker-compose.services.base.yaml'
      service: redis
    ports:
      - '6379:6379'

  minio:
    extends:
      file: './docker-compose.services.base.yaml'
      service: minio
    volumes:
      - ./_data/minio:/bitnami/minio/data
    ports:
      - 9000:9000
      - 9001:9001

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: db@lotta.schule
      PGADMIN_DEFAULT_PASSWORD: lotta
    volumes:
      - /var/lib/pgadmin
      - ./:/files
    restart: always
    ports:
      - 8888:80
