---
name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        options: >-
          -e POSTGRES_USER=lotta
          -e POSTGRES_PASSWORD=lotta
      rabbitmq:
        image: rabbitmq:latest
      redis:
        image: bitnami/redis:latest
        options: >-
          -e REDIS_PASSWORD=lotta
      minio:
        image: bitnami/minio:latest
        options: >-
          -e MINIO_SERVER_ACCESS_KEY="AKIAIOSFODNN7EXAMPLE"
          -e MINIO_SERVER_SECRET_KEY="wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
          -e MINIO_DEFAULT_BUCKETS="lotta-dev-ugc"
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
        options: >-
          -e discovery.type=single-node
          -e xpack.security.enabled=false

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "25.2"
          elixir-version: "1.14.2"

      - name: Install test dependencies
        run: mix deps.get --only test

      - name: Run tests
        run: mix test --cover
        env:
          CI: 1
          MIX_ENV: test

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: _build/test/lib/lotta
          # fail_ci_if_error: true

  compile:
    name: Make sure it compiles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        name: Setup Elixir
        with:
          otp-version: "25.2"
          elixir-version: "1.14.2"

      - name: Get dependencies
        run: mix deps.get

      - name: compile
        run: mix compile --warnings-as-errors --force

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        name: Setup Elixir
        with:
          otp-version: "25.2"
          elixir-version: "1.14.2"

      - name: Get dependencies
        run: mix deps.get

      - name: check visual code-style
        run: mix format --check-formatted

      - name: check code quality
        run: mix credo -a
