subscription ArticleIsUpdated($id: ID!) {
  article: articleIsUpdated(id: $id) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    isReactionsEnabled
    isPinnedToTop
    previewImageFile {
      id
      mimeType
      fileType
      formats {
        format
        url
        type
        status
      }
    }
    contentModules {
      id
      type
      content
      sortKey
      configuration
      insertedAt
      updatedAt
      files {
        id
        mimeType
        fileType
        filename
        filesize
        insertedAt
        fileConversions {
          id
          format
          mimeType
        }
      }
    }
    category {
      id
      title
      hideArticlesFromHomepage
    }
    groups {
      id
      sortKey
      name
    }
    users {
      id
      nickname
      name
      avatarImageFile {
        id
      }
    }
  }
}
