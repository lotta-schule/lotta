subscription ReceiveMessage {
  message: receiveMessage {
    id
    content
    insertedAt
    updatedAt
    user {
      id
      name
      nickname
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
    files {
      id
      filename
      fileType
      filesize
    }
    conversation {
      id
      updatedAt
      groups {
        id
        name
      }
      users {
        id
        name
        nickname
        avatarImageFile {
          id
          formats {
            name
            url
            type
            status
          }
        }
      }
    }
  }
}
