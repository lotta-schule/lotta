mutation createCalendarEvent($calendarId: ID!, $name: String!, $description: String, $start: DateTime!, $end: DateTime, $isFullDay: Boolean, $repetition: String) {
  event: createCalendarEvent(calendarId: $calendarId, summary: $name, description: $description, start: $start, end: $end, isFullDay: $isFullDay, repetitionRule: $repetition) {
    id
    summary
    description
    start
    end
    isFullDay
    repetitionRule
    calendar {
      id
    }
  }
}
