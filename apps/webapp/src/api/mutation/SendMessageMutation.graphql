mutation SendMessage($message: MessageInput!) {
  message: createMessage(message: $message) {
    id
    content
    insertedAt
    updatedAt
    user {
      id
      name
      nickname
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
    files {
      id
      filename
      fileType
      filesize
    }
    conversation {
      id
      insertedAt
      updatedAt
      users {
        id
        name
        nickname
        avatarImageFile {
          id
          formats {
            name
            url
            type
            status
          }
        }
      }
      groups {
        id
        name
      }
      messages {
        id
      }
    }
  }
}
