mutation CreateCategory($category: CreateCategoryInput!) {
  category: createCategory(category: $category) {
    id
    title
    sortKey
    isSidenav
    isHomepage
    hideArticlesFromHomepage
    redirect
    layoutName
    bannerImageFile {
      id
      formats {
        name
        status
        url
        type
      }
    }
    groups {
      id
      sortKey
      name
    }
    category {
      id
      title
      hideArticlesFromHomepage
    }
    widgets {
      id
    }
  }
}
