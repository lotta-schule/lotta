mutation UpdateArticle($id: ID!, $article: ArticleInput!) {
  article: updateArticle(id: $id, article: $article) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    published
    isReactionsEnabled
    isPinnedToTop
    previewImageFile {
      id
      mimeType
      fileType
      filename
      filesize
      formats {
        name
        url
        type
        status
      }
    }
    contentModules {
      id
      type
      content
      sortKey
      configuration
      files {
        id
        mimeType
        fileType
        filename
        filesize
        insertedAt
        formats {
          name
          url
          type
          status
        }
      }
    }
    category {
      id
      title
    }
    groups {
      id
      sortKey
      name
    }
    users {
      id
      nickname
      name
    }
  }
}
