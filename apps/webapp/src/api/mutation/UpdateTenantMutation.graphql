mutation UpdateTenant($tenant: TenantInput!) {
  tenant: updateTenant(tenant: $tenant) {
    id
    title
    slug
    host
    backgroundImageFile {
      id
    }
    logoImageFile {
      id
      formats {
        name
        url
        type
        status
      }
    }
    configuration {
      customTheme
      userMaxStorageConfig
    }
  }
}
