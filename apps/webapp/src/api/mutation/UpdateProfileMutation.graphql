mutation UpdateProfile($user: UpdateUserParams!) {
  user: updateProfile(user: $user) {
    id
    insertedAt
    updatedAt
    name
    nickname
    email
    class
    enrollmentTokens
    avatarImageFile {
      id
      formats {
        name
        url
        type
        status
      }
    }
    groups {
      id
      name
      sortKey
      isAdminGroup
    }
  }
}
