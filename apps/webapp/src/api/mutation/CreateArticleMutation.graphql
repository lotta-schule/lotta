mutation CreateArticle($article: ArticleInput!) {
  article: createArticle(article: $article) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    published
    isReactionsEnabled
    isPinnedToTop
    previewImageFile {
      id
      mimeType
      fileType
      filename
      filesize
      formats {
        type
        url
        type
        status
      }
    }
    contentModules {
      id
      type
      content
      sortKey
    }
    category {
      id
      title
    }
    groups {
      id
      sortKey
      name
    }
    users {
      id
      nickname
      name
    }
  }
}
