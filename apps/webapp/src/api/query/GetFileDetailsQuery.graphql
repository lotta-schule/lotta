query GetFileDetailsQuery($id: ID) {
  file(id: $id) {
    id
    insertedAt
    updatedAt
    filename
    filesize
    mimeType
    fileType
    user {
      id
      name
      nickname
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
    usage {
      ... on FileCategoryUsageLocation {
        usage
        category {
          id
          title
        }
      }
      ... on FileArticleUsageLocation {
        usage
        article {
          id
          title
          previewImageFile {
            id
          }
        }
      }
      ... on FileContentModuleUsageLocation {
        usage
        article {
          id
          title
          previewImageFile {
            id
          }
        }
      }
      ... on FileSystemUsageLocation {
        usage
      }
      ... on FileUserUsageLocation {
        usage
        user {
          id
          name
          nickname
          avatarImageFile {
            id
            formats {
              name
              url
              type
              status
            }
          }
        }
      }
    }
    formats {
      name
      url
      type
      status
    }
    parentDirectory {
      id
    }
  }
}
