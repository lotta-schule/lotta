query SearchDirectoriesAndFiles($searchterm: String!) {
  directories: searchDirectories(searchterm: $searchterm) {
    id
    insertedAt
    updatedAt
    name
    user {
      id
    }
    parentDirectory {
      id
    }
    path {
      id
      insertedAt
      updatedAt
      name
      user {
        id
      }
      parentDirectory {
        id
      }
    }
  }
  files: searchFiles(searchterm: $searchterm) {
    id
    insertedAt
    updatedAt
    filename
    filesize
    mimeType
    fileType
    userId
    formats(category: "PREVIEW") {
      name
      url
      type
      availability {
        status
      }
    }
    parentDirectory {
      id
    }
    path {
      id
      insertedAt
      updatedAt
      name
      user {
        id
      }
      parentDirectory {
        id
      }
    }
  }
}
