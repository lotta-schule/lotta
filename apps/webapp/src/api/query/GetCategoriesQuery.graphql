query categories {
  categories {
    id
    title
    sortKey
    isSidenav
    isHomepage
    hideArticlesFromHomepage
    redirect
    layoutName
    bannerImageFile {
      id
      formats(category: "BANNER") {
        name
        url
        type
        availability {
          status
        }
      }
    }
    groups {
      id
      sortKey
      name
    }
    category {
      id
      title
      hideArticlesFromHomepage
    }
    widgets {
      id
      title
      iconImageFile {
        id
        formats(category: "ICON") {
          name
          url
          type
          availability {
            status
          }
        }
      }
      configuration
    }
  }
}
