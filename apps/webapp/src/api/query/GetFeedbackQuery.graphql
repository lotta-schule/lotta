query GetFeedbackQuery {
  feedbacks {
    id
    topic
    content
    metadata
    isNew
    isForwarded
    isResponded
    user {
      id
      name
      nickname
      email
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
    insertedAt
    updatedAt
  }
}
