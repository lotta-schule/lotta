query GetArticle($id: ID!) {
  article(id: $id) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    published
    isReactionsEnabled
    isPinnedToTop
    previewImageFile {
      id
      mimeType
      fileType
      formats {
        name
        url
        type
        status
      }
    }
    contentModules {
      id
      type
      content
      sortKey
      configuration
      insertedAt
      updatedAt
      files {
        id
        mimeType
        fileType
        filename
        filesize
        insertedAt
        formats {
          name
          url
          type
          mimeType
          status
        }
      }
    }
    reactionCounts {
      type
      count
    }
    category {
      id
      title
      hideArticlesFromHomepage
    }
    groups {
      id
      sortKey
      name
    }
    users {
      id
      nickname
      name
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
  }
}
