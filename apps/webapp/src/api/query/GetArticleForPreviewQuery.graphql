query GetArticleForPreview($id: ID!) {
  article(id: $id) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    published
    previewImageFile {
      id
      mimeType
      fileType
      formats {
        name
        url
        type
        status
      }
    }
    users {
      id
      nickname
      name
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
  }
}
