query GetCalendarEventsQuery($calendarId: ID!, $from: DateTime!, $latest: DateTime, $limit: Int) {
  calendarEvents(calendarId: $calendarId, from: $from, latest: $latest, limit: $limit) {
    id
    start
    end
    summary
    description
    isFullDay
    calendar {
      id
    }
    recurrence {
      frequency
      interval
      until
      daysOfWeek
      daysOfMonth
      occurrences
    }
  }
}
