query GetArticles($categoryId: ID, $filter: ArticleFilter) {
  articles(categoryId: $categoryId, filter: $filter) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    published
    isPinnedToTop
    previewImageFile {
      id
      formats {
        name
        url
        type
        status
      }
    }
    category {
      id
      hideArticlesFromHomepage
    }
    users {
      id
      nickname
      name
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
  }
}
