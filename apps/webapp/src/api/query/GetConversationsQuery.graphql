query GetConversationsQuery {
  conversations {
    id
    updatedAt
    unreadMessages
    groups {
      id
      name
    }
    users {
      id
      name
      nickname
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
    messages {
      id
    }
  }
}
