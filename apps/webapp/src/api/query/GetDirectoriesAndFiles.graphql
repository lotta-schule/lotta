query GetDirectoriesAndFiles($parentDirectoryId: ID) {
  directories(parentDirectoryId: $parentDirectoryId) {
    id
    insertedAt
    updatedAt
    name
    user {
      id
    }
    parentDirectory {
      id
    }
  }
  files(parentDirectoryId: $parentDirectoryId) {
    id
    insertedAt
    updatedAt
    filename
    filesize
    mimeType
    fileType
    userId
    urls(formats: [PREVIEW_200, PREVIEW_400]) {
      format
      url
    }
    parentDirectory {
      id
    }
  }
}
