query GetDirectoriesAndFiles($parentDirectoryId: ID) {
  directories(parentDirectoryId: $parentDirectoryId) {
    id
    insertedAt
    updatedAt
    name
    user {
      id
    }
    parentDirectory {
      id
    }
  }
  files(parentDirectoryId: $parentDirectoryId) {
    id
    insertedAt
    updatedAt
    filename
    filesize
    mimeType
    fileType
    userId
    formats {
      format
      url
      type
      status
    }
    parentDirectory {
      id
    }
  }
}
