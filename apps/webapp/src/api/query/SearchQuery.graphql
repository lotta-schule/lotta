query SearchQuery($searchText: String!, $options: SearchOptions) {
  results: search(searchText: $searchText, options: $options) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    isPinnedToTop
    previewImageFile {
      id
      formats {
        name
        url
        type
        status
      }
    }
    category {
      id
      hideArticlesFromHomepage
    }
    groups {
      id
    }
    users {
      id
      nickname
      name
      avatarImageFile {
        id
        formats {
          name
          url
          type
          status
        }
      }
    }
  }
}
