query GetArticlesForTag($tag: String!) {
  articles: articlesByTag(tag: $tag) {
    id
    insertedAt
    updatedAt
    title
    preview
    tags
    readyToPublish
    isPinnedToTop
    previewImageFile {
      id
      mimeType
      fileType
      filename
      filesize
      formats {
        name
        url
        type
        status
      }
    }
    groups {
      id
      sortKey
      name
    }
    category {
      id
      title
    }
  }
}
