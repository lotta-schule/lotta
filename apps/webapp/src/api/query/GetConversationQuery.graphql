query GetConversationQuery($id: ID!) {
  conversation(id: $id) {
    id
    updatedAt
    groups {
      id
      name
    }
    users {
      id
      name
      nickname
      avatarImageFile {
        id
        formats(category: "AVATAR") {
          name
          url
          type
          availability {
            status
          }
        }
      }
    }
    messages {
      id
      content
      insertedAt
      updatedAt
      files {
        id
        filename
        fileType
        filesize
      }
      user {
        id
        name
        nickname
        avatarImageFile {
          id
          formats(category: "AVATAR") {
            name
            url
            type
            availability {
              status
            }
          }
        }
      }
    }
  }
}
