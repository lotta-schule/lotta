---
name: Lighthouse test
on:
  workflow_call:
    inputs:
      urls:
        description: The urls that should be tested
        type: string
        required: false
      image_tag:
        description: The image tags to run locally if no url is passed
        type: string
        required: false
    secrets:
      lhci_token:
        required: false
jobs:
  lighthouse:
    name: Run Lighthouse tests
    runs-on: ubuntu-latest
    steps:
      - name: Check inputs
        run: |
          if [ -z "${{ inputs.urls }}" -a -z "${{ inputs.image_tag }}" ]; then
            >&2 echo "both image_tag and urls are empty"
            exit 1
          fi

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup PNPM package manager
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.5
          cache: 'pnpm'

      - name: Install node dependencies
        run: pnpm install
        working-directory: apps/e2e

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        working-directory: apps/e2e

      - name: Run lotta as a service from docker-compose.yml
        if: ${{ inputs.image_tag }}
        uses: hoverkraft-tech/compose-action@v2.0.2
        env:
          IMAGE_TAG: ${{ inputs.image_tag }}
        with:
          cwd: ${{ github.workspace }}/apps/e2e
          compose-file: docker-compose.yaml
          up-flags: --force-recreate --wait

      - name: Setup lighthouse-tenant
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            node -r ts-node/register scripts/lh_tenant/setup
          fi
        env:
          BASE_URI_HOST: local.lotta.schule
          BASE_URI_SCHEME: http
          BASE_URI_PORT: 3000
          CORE_URL: http://localhost:4000
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: secretapikey
        working-directory: apps/e2e

      - name: Audit URLs using Lighthouse
        id: lighthouse_audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: ${{ inputs.urls || 'http://lighthouse.local.lotta.schule:3000' }}
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: '${{ secrets.lhci_token }}'

      - name: Format lighthouse score
        id: format_lighthouse_score
        if: ${{ github.event.pull_request.number }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const result = ${{ steps.lighthouse_audit.outputs.manifest }}[0].summary
            const links = ${{ steps.lighthouse_audit.outputs.links }}

            const formatResult = (res) => Math.round((res * 100))
            Object.keys(result).forEach(key => result[key] = formatResult(result[key]))

            const score = res => res >= 90 ? 'üü¢' : res >= 50 ? 'üü†' : 'üî¥'

            const comment = [
                `‚ö°Ô∏è [Lighthouse report](${Object.values(links)[0]}) for the changes in this PR:`,
                '| Category | Score |',
                '| --- | --- |',
                `| ${score(result.performance)} Performance | ${result.performance} |`,
                `| ${score(result.accessibility)} Accessibility | ${result.accessibility} |`,
                `| ${score(result['best-practices'])} Best practices | ${result['best-practices']} |`,
                `| ${score(result.seo)} SEO | ${result.seo} |`,
                `| ${score(result.pwa)} PWA | ${result.pwa} |`,
                ' ',
                `*Lighthouse ran on [${Object.keys(links)[0]}](${Object.keys(links)[0]})*`
            ].join('\n')

             core.setOutput("comment", comment);

      - name: Add comment to PR
        id: comment_to_pr
        if: ${{ github.event.pull_request.number }}
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.pull_request.number }}
          header: lighthouse
          message: |
            ${{ steps.format_lighthouse_score.outputs.comment }}
