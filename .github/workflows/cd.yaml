---
name: 'CD'
on:
  workflow_call:
    inputs:
      image_tag:
        description: 'the tag to release'
        required: true
        type: string

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_NO_CLOUD: ${{ vars.NX_NO_CLOUD }}
  GITHUB_ACTIONS: true

jobs:
  get-env-name:
    name: Get Environment Name
    runs-on: ubuntu-24.04
    outputs:
      environment: ${{ steps.get_env_name.outputs.environment }}
    steps:
      - name: Read env name
        id: get_env_name
        run: |
          if [[ "${{ github.ref_name }}" == 'main' || "${{ github.ref_name }}" == release/* ]]; then
            echo "::set-output name=environment::staging"
          else
            echo "::set-output name=environment::preview"
          fi

  publish-docker-images:
    needs:
      - get-env-name
    name: ${{ matrix.image.name }} (${{ matrix.environment }}) Docker images
    strategy:
      matrix:
        environment: [needs.get-env-name.outputs.environment]
        image:
          - name: web
            dockerfile: apps/webapp/Dockerfile
            context: .
          - name: core
            dockerfile: Dockerfile
            context: apps/core-api
        platform:
          - linux/amd64
          - linux/arm64
    uses: ./.github/workflows/__deploy_dockerfile.yaml
    with:
      name: ${{ matrix.image.name }}
      tags: ${{ format(matrix.environment == 'preview' && '{2}/{1}:{0}' || '{2}/{1}:latest,{2}/{1}:{0},{2}/{1}:canary-{0}', inputs.image_tag, matrix.image.name, 'ghcr.io/lotta-schule') }}
      registry: ghcr.io
      releaseName: ${{ inputs.image_tag }}
      context: ${{ matrix.image.context }}
      dockerfile: ${{ matrix.image.dockerfile }}
      platforms: |
        ${{ matrix.platform }}
      push: true
    secrets:
      password: ${{ secrets.GITHUB_TOKEN }}
      sentry_auth_token: ${{ secrets.SENTRY_AUTH_TOKEN }}
      sentry_dsn: ${{ secrets.SENTRY_DSN }}

  run-e2e-tests:
    name: Run end-to-end tests
    needs:
      - publish-docker-images
      - get-env-name
    uses: ./.github/workflows/e2e.yaml
    with:
      image_tag: ${{ inputs.image_tag }}

  create-sentry-release:
    runs-on: ubuntu-24.04
    name: |
      Sentry Rel.: ${{ matrix.project }} (${{ needs.get-env-name.outputs.environment }})
    needs:
      - publish-docker-images
      - get-env-name
    strategy:
      matrix:
        project: ['core', 'web']
    steps:
      # Sentry does need a repository it seems
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ matrix.project }}
        with:
          environment: ${{ needs.get-env-name.outputs.environment }}
          version: ${{ inputs.image_tag }}
