---
name: 'Deploy Dockerfile'

on:
  workflow_call:
    inputs:
      name:
        description: The image name. Defaults to the name of the repository
        type: string
        required: false
        default: ${{ github.repository }}
      tags:
        description: |
          A newline-separated list of tags to apply to the image.
          Defaults to '$\{\{ github.repository \}\}:latest'
        type: string
        required: false
        default: |
          ${{ github.repository }}:lastest
      releaseName:
        description: |
          The release name to use.
        type: string
        required: true
      registry:
        description: The docker registry to use. Defaults to ghcr.io
        type: string
        required: false
        default: ghcr.io/lotta
      context:
        description: The directory that will be used as build context for the docker build
        type: string
        required: false
        default: '.'
      dockerfile:
        type: string
        required: false
      platforms:
        description: |
          The platform(s) to build the image for. Defaults to empty (auto-detect),
          and thus – here on GitHub – very probably linux/amd64
          Multiple platforms can be specified as a newline-separated list (one per line)
        type: string
        required: false
      push:
        description: |
          Whether to push the image to the registry. Defaults to true
        type: boolean
        required: false
        default: true
    secrets:
      username:
        description: |
          The username to use. Defaults to $\{\{ github.actor \}\}
        required: false
      password:
        required: true
      sentry_auth_token:
        required: false
        description: |
          The sentry auth token to use for the build. This is required
          if you want to upload sourcemaps to sentry
      sentry_dsn:
        required: false
        description: |
          The sentry dsn to use for the build. This is required
          if you want to upload sourcemaps to sentry

jobs:
  build-image:
    name: 'Build image from Dockerfile'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: '${{ inputs.registry }}/${{ inputs.name }}'
      RELEASE_NAME: '${{ inputs.releaseName }}'
      SENTRY_DSN: '${{ secrets.sentry_dsn }}'
      SENTRY_AUTH_TOKEN: '${{ secrets.sentry_auth_token }}'
    steps:
      - name: Set up QEMU
        if: inputs.platforms
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: inputs.platforms
        uses: docker/setup-buildx-action@v3

      - name: Login to remote registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.username || github.actor }}
          password: ${{ secrets.password }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ inputs.checkout-ref }}

      - name: Build and publish image
        id: build
        uses: docker/build-push-action@v2
        with:
          context: ${{ inputs.context }}
          file: ${{ format('{0}/{1}', inputs.context, (inputs.dockerfile || 'Dockerfile')) }}
          tags: ${{ inputs.tags }}
          platforms: ${{ inputs.platforms }}
          build-args: |
            IMAGE_NAME=$IMAGE_NAME
            RELEASE_NAME=$RELEASE_NAME
            SENTRY_DSN=$SENTRY_DSN
          secrets: |
            sentry_auth_token=${{ secrets.sentry_auth_token }}
          push: ${{ inputs.push }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
