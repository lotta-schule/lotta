name: Playwright Tests
on:
  workflow_call:
    inputs:
      image_tag:
        description: The image tag to use for the lotta service
        type: string
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: 'E2E-Testing ${{ matrix.project }} (${{ matrix.shard}} )'
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM package manager
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install node dependencies
        run: pnpm install
        working-directory: apps/e2e

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        working-directory: apps/e2e

      - name: Run lotta as a service from docker-compose.yml
        uses: hoverkraft-tech/compose-action@v2.0.2
        env:
          IMAGE_TAG: ${{ inputs.image_tag }}
        with:
          compose-file: docker-compose.yaml
          cwd: ${{ github.workspace }}/apps/e2e
          up-flags: --force-recreate --wait

      - name: Run Playwright tests
        run: |
          ./scripts/test.sh --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        working-directory: apps/e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: apps/e2e/blob-report
          retention-days: 1

  merge-reports:
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM package manager
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install node dependencies
        run: pnpm install
        working-directory: apps/e2e

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          working-directory: apps/e2e
          path: apps/e2e/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: apps/e2e

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: apps/e2e/playwright-report
          retention-days: 14
